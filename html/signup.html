<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <img src="../imgs/signin-back.png" alt="">
    <div class="overlay"></div>
    <header>
        
        <a href="./index.html"><img id="home-icon" src="../imgs/home.svg" alt="home icon"></a>

    </header>
    <main>
        <h1>Sign Up</h1>
        <form action=" ">
            <input type="text" name="name-input" id="name-input" placeholder="Name" required>
            <input type="email" name="email-input" id="email-input" placeholder="Email" required>
            <input type="text" maxlength="10" name="password" id="password" placeholder="Password(Max 10 characters)" required>
            <input type="submit" name="submit-btn" id="submit-btn" value="Sign up" >
        </form>
        <aside>
            <p>Already a member? <a href="./signin.html">Sign in.</a></p>
        </aside>
    </main>
</body>
</html>
