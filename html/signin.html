<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <img src="../imgs/signin-back.png" alt="">
    <div class="overlay"></div>
    <header>
        <a href="./index.html"><img id="home-icon" src="../imgs/home-round-svgrepo-com.svg" alt="home icon"></a>

    </header>
    <main>
        <h1>Sign In</h1>
        <form action=" ">
           
            <input type="email" name="email-input" id="email-input" placeholder="Email" required>
            <input type="text" maxlength="10" name="password" id="password" placeholder="Password" required>
            <input type="submit" name="submit-btn" id="submit-btn" value="Sign in" >
        </form>
        <aside>
            <p>Not a member yet? <a href="./signup.html">Sign up.</a></p>
        </aside>
    </main>
</body>
</html>
