<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="../css/signin.css">
</head>
<body>
    <img src="../imgs/signin-back.png" alt="">
    <div class="overlay"></div>
    <header>
        <h1>Harshey's Bites</h1>
        <!-- <a href="./main.html"><img id="home-icon" src="../imgs/home.svg" alt="home icon"></a> -->

    </header>
    <main>
        <h2>Sign Up</h2>
        <form class="signup">
            <input type="text" name="name" id="name-input" placeholder="Name" required>
            <input type="email" name="email" id="email-input" placeholder="Email" required>
            <input type="text" maxlength="10" name="password" id="password" placeholder="Password(Max 10 characters)" required>
            <input type="submit" name="submit" id="submit-btn" value="Sign up" >
        </form>
        <aside>
            <p>Already a member? <a href="./index.html">Sign in.</a></p>
        </aside>
    </main>
    <script src="./src/signup.js" type="module"></script>
</body>
</html>
